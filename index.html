<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">

</head>
<body class="mt-4 w-1/3 m-auto">
    <a href="https://github.com/Magic1483/FundMeContract">
        <div class="absolute left-4  w-14 border p-2 border-dashed shy" style="border-color: yellow;border-radius: 20rem;">
            <img src="./git.svg"  >
        </div>
    </a>

    <div class="err_container">
        <div class="error" id="err_box">
            <h1 id="err_title" class="text-3xl font-bold" style="color: red;"></h1>
            <h1 id="error" class="text-xl"></h1>
            <button class="text-xl font-semibold">OK</button>
        </div>
    </div>

    <div id="main">
        <div class="gap-2 flex flex-col  m-auto">
            <button id="connect" class="btn shy">Connect</button>
            <button id="withdraw" class="btn shy">Withdraw cash</button>
            
            <h2 id="mybalance" ></h2>

            <div class="flex flex-row justify-between mt-2 gap-2">
                <button id="contribute" class="btn shy">Donate (⌐■_■)</button>
                <input type="text" placeholder="Amount" id="donate_amount">
            </div>

            <div class="flex flex-col items-start gap-2 mt-2">
                <h1 id="balance" class="text-2xl text-center"></h1>
                <div id="admin_addr" ></div>
            </div>

            
            
        </div>

        <hr class="mt-16">
        

        <div class="mt-4 m-auto">
            <h1 class="text-2xl text-center">Donate rating</h1>
            <table id="rating_table" class="text-center mt-4 w-full">
                <thead>
                    <tr>
                        <th>Address</th>
                        <th>Donate amount</th>
                    </tr>
                </thead>
                <tbody id="table">
                </tbody>

            </table>
        </div>
    </div>

    
</body>
<script src="./ethers.umd.js" ></script>
<script src="./app.js"></script>
<script src="./utils.js"></script>
</html>
